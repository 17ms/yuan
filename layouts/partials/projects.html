<section id="projects" class="section">
  <div id="projects-container" class="centered section-container">
    <h1 class="section-header">Projects</h1>
    <div id="projects-display" class="scrolling-container snaps-inline">
      {{- range site.Params.itemDisplays -}}
        <div class="card interactable">
          <a
            href="{{ .url | safeURL }}"
            target="_blank"
            rel="noopener noreferrer me"
            title="{{ .title }}"
          >
            <h2>{{ .name }}</h2>
            <article class="section-article">
              {{ truncate (site.Params.truncationLimit | default 150) .description }}
            </article>
          </a>
        </div>
      {{- end -}}
    </div>
  </div>
</section>
