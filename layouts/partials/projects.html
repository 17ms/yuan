<section id="projects" class="section">
  <div id="projects-container" class="centered section-container">
    <h1 class="section-header">Projects</h1>
    <div id="projects-display" class="scrolling-container">
      {{- range site.Params.itemDisplays -}}
        <a
          href="{{ .url | safeURL }}"
          target="_blank"
          rel="noopener noreferrer me"
          title="{{ .title }}"
        >
          <div id="projects-card" class="card interactable">
            <h2>{{ .name }}</h2>
            <article class="section-article">
              {{ truncate 145 .description }}
            </article>
          </div>
        </a>
      {{- end -}}
    </div>
  </div>
</section>
