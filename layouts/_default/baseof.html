<!doctype html>
<html
  lang="{{ .Site.Language | default "en-GB" }}"
  dir="{{ .Language.LanguageDirection | default "auto" }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header>
      {{ if (not .IsHome) }}
        {{ partialCached "header.html" . }}
      {{ end }}
    </header>
    <main>
      <div id="mauser"></div>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ if hugo.IsProduction }}
        {{ partialCached "footer.html" . }}
      {{ else }}
        {{ partial "footer.html" }}
      {{ end }}
    </footer>
    <script>
      const mauser = document.getElementById("mauser")

      if (window.innerHeight < window.innerWidth) {
        document.onpointermove = (e) => {
          mauser.animate({
            left: `${e.clientX}px`,
            top: `${e.clientY}px`,
          }, { duration: 200, fill: "forwards" })
        };
      } else {
        mauser.style.display = "none"
      }
    </script>
  </body>
</html>
